name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const changes = additions + deletions;

            let sizeLabel = 'size/XS';
            let comment = '';

            if (changes > 1000) {
              sizeLabel = 'size/XXL';
              comment = 'âš ï¸ This PR is very large (>1000 lines). Consider breaking it into smaller PRs.';
            } else if (changes > 500) {
              sizeLabel = 'size/XL';
              comment = 'ðŸ“¦ This PR is large (>500 lines). Please ensure thorough testing.';
            } else if (changes > 300) {
              sizeLabel = 'size/L';
            } else if (changes > 100) {
              sizeLabel = 'size/M';
            } else if (changes > 30) {
              sizeLabel = 'size/S';
            }

            // Add size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel],
            });

            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

  check-description:
    name: Check PR Description
    runs-on: ubuntu-latest

    steps:
      - name: Check PR description
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const description = pr.body || '';
            const minLength = 50;

            if (description.length < minLength) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `âš ï¸ **PR Description Too Short**\n\nPlease provide a more detailed description (at least ${minLength} characters) explaining:\n- What changes were made\n- Why these changes were necessary\n- How to test the changes\n\nThis helps reviewers understand your PR better.`,
              });
            }

  check-issue-link:
    name: Check Issue Link
    runs-on: ubuntu-latest

    steps:
      - name: Check for linked issue
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const body = pr.body || '';
            const issuePattern = /(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved)\s+#\d+/i;

            if (!issuePattern.test(body)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `ðŸ’¡ **Tip**: Consider linking this PR to an issue using keywords like:\n- \`closes #123\`\n- \`fixes #456\`\n- \`resolves #789\`\n\nThis helps track which issues are being addressed.`,
              });
            }
