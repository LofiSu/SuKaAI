name: Label PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  label-pr:
    name: Auto Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title and add labels
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const title = pr.title.toLowerCase();
            const labels = [];

            // Type labels
            if (title.startsWith('feat:') || title.startsWith('feature:')) {
              labels.push('feature');
            } else if (title.startsWith('fix:') || title.startsWith('bugfix:')) {
              labels.push('bug');
            } else if (title.startsWith('enhance:') || title.startsWith('enhancement:')) {
              labels.push('enhancement');
            } else if (title.startsWith('refactor:')) {
              labels.push('refactor');
            } else if (title.startsWith('docs:') || title.startsWith('documentation:')) {
              labels.push('documentation');
            } else if (title.startsWith('test:') || title.startsWith('tests:')) {
              labels.push('test');
            } else if (title.startsWith('chore:')) {
              labels.push('chore');
            }

            // Area labels based on file changes
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const filePaths = files.map(f => f.filename);

            if (filePaths.some(f => f.startsWith('app/') || f.startsWith('components/'))) {
              labels.push('frontend');
            }
            if (filePaths.some(f => f.startsWith('api/') || f.endsWith('.py'))) {
              labels.push('backend');
            }
            if (filePaths.some(f => f.includes('schema.sql') || f.includes('database'))) {
              labels.push('database');
            }
            if (filePaths.some(f => f.includes('test') || f.includes('spec'))) {
              labels.push('test');
            }

            // Add labels
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels,
              });
            }
